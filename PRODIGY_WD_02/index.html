<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div class="display">00:00:00.00</div>
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start</button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
            <button id="lapBtn" class="btn btn-secondary" disabled>Lap</button>
            <button id="resetBtn" class="btn btn-secondary">Reset</button>
        </div>
        <div class="laps-container">
            <div class="no-laps">No laps recorded yet</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
